                        <input type="phone" class="form-control" id="clientphn">
                    </div>
                    <div class="mb-3-form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient" id="fcl">I want you to work on a project with me</label>
                    </div>
                    <div class="buttons">
                        <button type="button" onclick="submitted()" class="sbmtform">Submit</button>
