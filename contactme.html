<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>

                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                <h1>Contact me for work/general enquiries</h1>
                <form>
                    <div class="c1">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email or phone with anyone else.</div>
                    </div>
                    <div class="c2">
                        <label for="clientphn" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphn">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="sbmtform">Submit</button>
                  </form>
            </div>
    </div>
</body>
